        - imputation_functions.py
      exclude:
        - ./**
      individually: true
    layers:
      - arn:aws:lambda:eu-west-2:${self:custom.accountId}:layer:es_python_layer:latest
    tags:
      app: results

  deploy-recalculate-means-wrangler:
    name: es-recalculate-means-wrangler
    handler: recalculate_means_wrangler.lambda_handler
    package:
      include:
        - recalculate_means_wrangler.py
        - imputation_functions.py
      exclude:
        - ./**
      individually: true
    layers:
      - arn:aws:lambda:eu-west-2:${self:custom.accountId}:layer:es_python_layer:latest
      - arn:aws:lambda:eu-west-2:${self:custom.accountId}:layer:dev-es-common-functions:latest
